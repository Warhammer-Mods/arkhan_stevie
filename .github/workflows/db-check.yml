name: DB check

on: 
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**'
      - 'bugfix/**'
      - 'support/**'
      - 'update/**'
    paths:
      - 'db/**'
      - 'text/**'
      - '.github/workflows/**'
      - '.vscode/**'
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**'
      - 'bugfix/**'
      - 'support/**'
      - 'update/**'
  workflow_dispatch:

jobs:
  db-check:
    uses: Warhammer-Mods/workflows/.github/workflows/db-check.yml@main
    with:
      paths: db text
      vscode_workspace_file: .vscode/arkhan_stevie.code-workspace
      pr_enabled: true
    secrets:
      token: ${{ github.token }}
