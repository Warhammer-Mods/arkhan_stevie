name: Lua lint

on: 
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**'
      - 'bugfix/**'
      - 'support/**'
      - 'update/**'
    paths:
      - 'script/**'
      - '.luacheckrc'
      - '.vscode/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**'
      - 'bugfix/**'
      - 'support/**'
      - 'update/**'
  workflow_dispatch:

jobs:
  db-check:
    uses: Warhammer-Mods/workflows/.github/workflows/lua-lint.yml@v1
    with:
      paths: script
      config_file: .luacheckrc
      vendor_path: .luarocks
      pr_enabled: true
      custom_lua_globals: >-
        arkhan_expanded
    secrets:
      token: ${{ secrets.BOT_TOKEN }}
